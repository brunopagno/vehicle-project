<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicle project</title>

    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/leaflet/leaflet.css"/>

    <script src="/leaflet/leaflet.js"></script>
</head>
<body>

    <div id="vmap"></div>

    <a href="#" onmousedown="gotolocation()">Go to location</a>

    <script>
        var vmap = L.map('vmap').setView([52.53, 13.403], 13);
        
        function gotolocation() {
            <% let location = locations[locations.length - 1]; %>
            vmap.panTo(new L.LatLng(<%- location.lat %>, <%- location.lng %>));
        }

        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiYnJ1bm9wYWdubyIsImEiOiJjajlpdGJ1emMzbXF2MzNtcXQzMHo5ZXB1In0.erzTbtFtmoQUulYxuhGw-g', {
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox.streets',
            accessToken: 'pk.eyJ1IjoiYnJ1bm9wYWdubyIsImEiOiJjajlpdGJ1emMzbXF2MzNtcXQzMHo5ZXB1In0.erzTbtFtmoQUulYxuhGw-g'
        }).addTo(vmap);

        var dots = [
            <% locations.forEach((location) => { %>
                [<%- location.lat %>, <%- location.lng %>],
            <% }); %>
        ]
        
        L.polyline(dots).addTo(vmap);
    </script>

</body>
</html>
